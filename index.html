    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="/imagens/ilungi_logo.jpg">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Manrope', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .glass-menu {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }
        .glass-menu-dark {
            background: rgba(2, 6, 23, 0.92);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }
        .glass-dark {
            background: rgb(0, 0, 0);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .theme-dark {
            color-scheme: dark;
        }
        .theme-dark body {
            background-color: #0b1220;
        }
        .theme-dark .bg-white {
            background-color: #0f172a;
        }
        .theme-dark .bg-slate-50 {
            background-color: #0b1220;
        }
        .theme-dark .bg-slate-100 {
            background-color: #0f172a;
        }
        .theme-dark .bg-slate-200 {
            background-color: #111827;
        }
        .theme-dark .bg-slate-300 {
            background-color: #1f2937;
        }
        .theme-dark .bg-white\/80 {
            background-color: rgba(15, 23, 42, 0.8);
        }
        .theme-dark .bg-slate-50\/50 {
            background-color: rgba(15, 23, 42, 0.5);
        }
        .theme-dark .text-slate-900 {
            color: #f1f5f9;
        }
        .theme-dark .text-slate-800 {
            color: #e2e8f0;
        }
        .theme-dark .text-slate-700 {
            color: #cbd5e1;
        }
        .theme-dark .text-slate-600 {
            color: #94a3b8;
        }
        .theme-dark .text-slate-500 {
            color: #94a3b8;
        }
        .theme-dark .text-slate-400 {
            color: #94a3b8;
        }
        .theme-dark .text-slate-300 {
            color: #cbd5e1;
        }
        .theme-dark .text-slate-200 {
            color: #e2e8f0;
        }
        .theme-dark .text-white {
            color: #f8fafc;
        }
        .theme-dark .border-slate-100 {
            border-color: #1f2937;
        }
        .theme-dark .border-slate-200 {
            border-color: #334155;
        }
        .theme-dark .border-slate-300 {
            border-color: #475569;
        }
        .theme-dark .border-slate-400 {
            border-color: #475569;
        }
        .theme-dark .rounded-2xl {
            border-radius: 1rem;
        }
        .theme-dark .rounded-3xl {
            border-radius: 1.5rem;
        }
        .theme-dark .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
        }
        .theme-dark .shadow-2xl {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        }
        .theme-dark .shadow-xl {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.3);
        }
        .theme-dark .shadow-slate-200\/40 {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
        }
        .theme-dark .hover\\:bg-slate-100:hover {
            background-color: #1f2937;
        }
        .theme-dark input, 
        .theme-dark textarea, 
        .theme-dark select {
            background-color: #1f2937;
            border-color: #374151;
            color: #f1f5f9;
        }
        .theme-dark input::placeholder,
        .theme-dark textarea::placeholder {
            color: #6b7280;
        }
        .theme-dark .group:hover .group-hover\\/sub:bg-\[\\#6a00a3\] {
            background-color: #7c3aed;
        }
        .mega-menu-shadow {
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
        }
        /* Dark mode nav improvements */
        .theme-dark nav.glass-dark {
            background: rgba(15, 23, 42, 0.85);
            border-bottom: 1px solid #1f2937;
        }
        /* Smooth transitions for theme changes */
        * {
            transition-property: background-color, border-color, color;
            transition-duration: 300ms;
            transition-timing-function: ease-in-out;
        }
        /* Button improvements in dark mode */
        .theme-dark button, 
        .theme-dark a.btn {
            transition: all 200ms ease-in-out;
        }
        /* Card improvements in dark mode */
        .theme-dark .card {
            background-color: #0f172a;
            border: 1px solid #1f2937;
        }
        /* Form input improvements */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
