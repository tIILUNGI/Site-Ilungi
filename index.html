        .theme-dark .text-slate-600 {

        .theme-dark .text-slate-500 {

        .theme-dark .text-slate-400 {

        .theme-dark .text-slate-300 {
            color: #cbd5e1;
        }
        .theme-dark .text-slate-200 {

        .theme-dark .text-white {
            color: #f8fafc;

        .theme-dark .border-slate-100 {

        .theme-dark .border-slate-200 {
            border-color: #334155;

        .theme-dark .border-slate-300 {

        .theme-dark .border-slate-400 {

        }
        .theme-dark .rounded-2xl {
            border-radius: 1rem;
        }
        .theme-dark .rounded-3xl {
            border-radius: 1.5rem;
        }
        .theme-dark .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
        }
        .theme-dark .shadow-2xl {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        }
        .theme-dark .shadow-xl {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.3);
        }
        .theme-dark .shadow-slate-200\/40 {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
        }
        .theme-dark .hover\\:bg-slate-100:hover {
            background-color: #1f2937;
        }
        .theme-dark input, 
        .theme-dark textarea, 
        .theme-dark select {
            background-color: #1f2937;
            border-color: #374151;
            color: #f1f5f9;
        }
        .theme-dark input::placeholder,
        .theme-dark textarea::placeholder {
            color: #6b7280;
        }
        .theme-dark .group:hover .group-hover\\/sub:bg-\[\\#6a00a3\] {
            background-color: #7c3aed;
        }
        .mega-menu-shadow {
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
        }
        /* Dark mode nav improvements */
        .theme-dark nav.glass-dark {
            background: rgba(15, 23, 42, 0.85);
            border-bottom: 1px solid #1f2937;
        }
        /* Smooth transitions for theme changes */
        * {
            transition-property: background-color, border-color, color;
            transition-duration: 300ms;
            transition-timing-function: ease-in-out;
        }
        /* Button improvements in dark mode */
        .theme-dark button, 
        .theme-dark a.btn {
            transition: all 200ms ease-in-out;
        }
        /* Card improvements in dark mode */
        .theme-dark .card {
            background-color: #0f172a;
            border: 1px solid #1f2937;
        }
        /* Form input improvements */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade {
            animation: fade-in 0.5s ease-out forwards;
        }
        
        /* Advanced Reveal Animations */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Text Reveal Animation */
        .text-reveal {
            overflow: hidden;
        }
        .text-reveal span {
            display: inline-block;
            transform: translateY(100%);
            transition: transform 0.8s cubic-bezier(0.5, 0, 0, 1);
        }
        .text-reveal.active span {
            transform: translateY(0);
        }
        
        /* Stagger children animation */
        .stagger-children > * {
            opacity: 0;
            transform: translateY(20px);
        }
        .stagger-children.active > *:nth-child(1) { animation: staggerIn 0.5s 0.0s forwards; }
        .stagger-children.active > *:nth-child(2) { animation: staggerIn 0.5s 0.1s forwards; }
        .stagger-children.active > *:nth-child(3) { animation: staggerIn 0.5s 0.2s forwards; }
        .stagger-children.active > *:nth-child(4) { animation: staggerIn 0.5s 0.3s forwards; }
        .stagger-children.active > *:nth-child(5) { animation: staggerIn 0.5s 0.4s forwards; }
        .stagger-children.active > *:nth-child(6) { animation: staggerIn 0.5s 0.5s forwards; }
        
        @keyframes staggerIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Professional Card Hover Effects */
        .professional-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .professional-card:hover {
            transform: translateY(-8px) scale(1.02);
        }
        
        /* Glass Morphism Enhanced */
        .glass-premium {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Gradient Border Animation */
        .gradient-border {
            position: relative;
        }
        .gradient-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(90deg, #6a00a3, #1B3C2B, #6a00a3);
            background-size: 200% 100%;
            border-radius: inherit;
            z-index: -1;
            animation: gradientMove 3s linear infinite;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Pulse Glow */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(106, 0, 163, 0.3); }
            50% { box-shadow: 0 0 40px rgba(106, 0, 163, 0.6); }
        }
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        /* Scale In Animation */
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-scale-in {
            animation: scaleIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        /* Slide Up Animation */
        @keyframes slideUp {
            from { transform: translateY(60px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        /* Image Reveal */
        .image-reveal {
            clip-path: inset(0 100% 0 0);
            transition: clip-path 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .image-reveal.active {
            clip-path: inset(0 0 0 0);
        }
        
        /* Smooth Image Hover */
        .img-hover-zoom {
            overflow: hidden;
        }
        .img-hover-zoom img {
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .img-hover-zoom:hover img {
            transform: scale(1.15);
        }
        
        /* Magnetic Button Effect */
        .magnetic-btn {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Progress Bar Animation */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #6a00a3, #1B3C2B);
            z-index: 9999;
            transition: width 0.1s;
        }
        
        /* Parallax Background */
        .parallax-bg {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        /* Smooth Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #6a00a3;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #520b7d;
        }
        
        /* Button Shine Effect */
        .btn-shine {
            position: relative;
            overflow: hidden;
        }
        .btn-shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -100%;
            width: 50%;
            height: 200%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: skewX(-20deg);
            transition: left 0.5s;
        }
        .btn-shine:hover::after {
            left: 150%;
        }
